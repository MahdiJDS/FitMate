<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>MBI</title>
</head>

<style>
    .show {
        display: inline-block;
        opacity: 1;
        transition: all 1s ease;
        animation: anime 1s ease;
    }

    .hidden {
        display: none;
        opacity: 0;
    }

    @keyframes anime {
        0% {
            transform: rotateY(90deg);
        }

        100% {
            transform: rotateY(0);
        }
    }
</style>

<body>
    <section class="bg-dark vh-100 justify-content-center align-content-center text-center ">
        <div class="container w-50">
            <div class="row justify-content-center">
                <div class="col-md-12 c1 show">
                    <div class="card shadow bg-dark-subtle ">
                        <div class="card-body ">
                            <form>
                                <div class="my-3">
                                    <h2>شاخص توده بدنی</h2>
                                </div>
                                <div class="d-flex justify-content-center my-5">
                                    <input type="text" class="form-control w-50" id="gad">
                                    <label for="Gad" class="form-label mx-5"> :قد (سانتی متر)</label>
                                </div>
                                <div class="d-flex justify-content-center my-5">
                                    <input type="text" class="form-control w-50" id="vazn">
                                    <label for="Vazn" class="mx-5">:وزن (کیلوگرم)</label>
                                </div>
                                <button class="btn btn-success col-12">محاسبه</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 c2 hidden">
                <div class="card bg-dark-subtle d-flex justify-content-center  align-items-center position-relative">
                    <div class="">
                        <button class="btn btn-outline-danger position-absolute start-0" id="btnX">X</button>
                    </div>
                    <div class="text-center rounded-5 bg-danger p-5 w-25 my-5">
                        <h2 id="mbi">20.4</h2>
                    </div>
                    <div class="text-center my-3 ">
                        <h5 id="mbiA">سالم</h5>
                    </div>
                </div>
            </div>

        </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>



    <script>

        const c1 = document.querySelector('.c1');
        const c2 = document.querySelector('.c2');
        const btn = document.querySelector('button');
        console.log(btn);
        btn.addEventListener('click', (even) => {
            even.preventDefault();
            const gad = document.getElementById('gad').value;
            console.log(gad)
            const vazn = document.getElementById('vazn').value;
            console.log(vazn);
            const mbiNumber = document.getElementById('mbi');
            const mbiText = document.getElementById('mbiA');



            const gadT2 = gad ** 2;
            const mbi = (vazn / gadT2) * 10000;
            const mbiFinal = Number(mbi.toFixed(2));

            if (gad && vazn) {

                swich();
                mbiNumber.textContent = mbiFinal;
                if (mbiFinal < 18.5) {
                    mbiText.textContent = "کمبود وزن";
                } else if (mbiFinal >= 18.5 && mbiFinal <= 24.5) {
                    mbiText.textContent = "وزن مناسب";
                } else if (mbiFinal > 24.5 && mbiFinal <= 29.9) {
                    mbiText.textContent = "اضافه وزن";
                } else if (mbiFinal > 30) {
                    mbiText.textContent = "چاقی";
                }


            }
            else {
                alert("فیلد وردی را تکمیل نمایید")
            }



        });

        const btnX = document.getElementById('btnX');
        btnX.addEventListener('click', () => {
            swich();
            document.getElementById('gad').value = '';
            document.getElementById('vazn').value = '';

        });

        function swich() {
            c1.classList.toggle('hidden');
            c1.classList.toggle('show');
            c2.classList.toggle('hidden');
            c2.classList.toggle('show');

        }

    </script>
</body>

</html>
